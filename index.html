<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="Content/jquery.mobile-1.3.0.min.css" />

        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="Scripts/main.js"></script>
        <script type="text/javascript" src="Scripts/bootstrap.js"></script>
        <script src="Scripts/jquery.mobile-1.3.0.min.js"></script>
        <title>Barcode Scanner Demo</title>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="home">
            <div data-theme="a" data-role="header">
                <h3>
                    Barcode Scanner
                </h3>
            </div>
            <div data-role="content">
                <h4 id="status">Initialising...</h4>
                <button id="btnScan" data-theme="b" data-icon="search" data-iconpos="left" >Scan</button>
                <hr/>
                <h4>Results</h4>
                <p id="scanResults"></p>
                <button id="goToUrl" data-theme="b">Go to URL</button>
            </div>
        </div>
    </body>
</html>
